<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background ocean -->
  <rect width="300" height="200" fill="#0c4a6e" rx="8" />
  
  <!-- Middle Wave -->
  <path 
    d="M0,100 Q75,70 150,100 T300,100 V200 H0 Z" 
    fill="#0369a1" 
    fill-opacity="0.7" 
  />
  
  <!-- Front Wave -->
  <path 
    d="M0,130 Q75,100 150,130 T300,130 V200 H0 Z" 
    fill="#0284c7" 
    fill-opacity="0.5" 
  />

  <!-- Empty chest -->
  <g transform="translate(125, 80)">
    <!-- Chest base -->
    <rect x="-25" y="0" width="50" height="40" rx="5" fill="#7c2d12" />
    
    <!-- Chest lid (open) -->
    <path d="M-25,0 C-25,-15 25,-15 25,0" stroke="#7c2d12" stroke-width="5" fill="none" />
    
    <!-- Chest details -->
    <rect x="-25" y="15" width="50" height="5" fill="#92400e" />
    <rect x="-20" y="5" width="40" height="5" rx="2" fill="#fef3c7" fill-opacity="0.6" />
    <rect x="-2" y="25" width="4" height="5" fill="#fef3c7" />
  </g>
  
  <!-- Bubbles -->
  <circle cx="60" cy="60" r="4" fill="white" fill-opacity="0.4" />
  <circle cx="75" cy="80" r="3" fill="white" fill-opacity="0.3" />
  <circle cx="40" cy="90" r="5" fill="white" fill-opacity="0.4" />
  <circle cx="220" cy="50" r="4" fill="white" fill-opacity="0.3" />
  <circle cx="240" cy="70" r="6" fill="white" fill-opacity="0.4" />
  <circle cx="195" cy="85" r="3" fill="white" fill-opacity="0.3" />
  
  <!-- Text -->
  <text x="150" y="160" font-family="Arial" font-size="14" fill="white" text-anchor="middle">No collections found</text>
  <text x="150" y="180" font-family="Arial" font-size="12" fill="#bae6fd" text-anchor="middle">Create your first NFT collection</text>
</svg> 