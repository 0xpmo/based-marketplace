<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#0c4a6e" />
  
  <!-- Waves -->
  <path 
    d="M0,200 C30,180 60,220 90,200 C120,180 150,220 180,200 C210,180 240,220 270,200 C300,180 330,220 360,200 L360,300 L0,300 Z" 
    fill="#0284c7" 
    opacity="0.8"
